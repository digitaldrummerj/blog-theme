<nav id="post-nav" class="row">
    {% if page.previous.url %}
    <div class="medium-5 columns text-left"><a class="button small radius prev" href="{{ site.url }}{{ site.baseurl }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a></div>
    {%else%} &nbsp; {% endif %}

    <div class="medium-2 columns text-center"><a class="radius button small" href="{{ site.url }}{{ site.baseurl }}/blog/archive/" title="Blog {{ site.data.language.archive }}">{{ site.data.language.archive }}</a></div>

    {% if page.next.url %}
    <div class="medium-5 columns text-right"><a class="button small radius next" href="{{ site.url }}{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a></div>
    {% else %}
    <div class="medium-5 columns text-right"></div>
    {%else%} &nbsp; {% endif %}
</nav>
