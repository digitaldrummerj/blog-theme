<nav id="post-nav" class="row">
    {% if page.previous.url %}
    <div class="small-12 medium-5 columns"><a class="button small radius prev text-left" href="{{ site.url }}{{ site.baseurl }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a></div>
    {%else%} &nbsp; {% endif %}

    <div class="small-12 medium-2 columns"><a class="radius button small text-center" href="{{ site.url }}{{ site.baseurl }}/blog/archive/" title="Blog {{ site.data.language.archive }}">{{ site.data.language.archive }}</a></div>

    {% if page.next.url %}
    <div class="small-12 medium-5 columns"><a class="button small radius next text-right" href="{{ site.url }}{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a></div>
    {% else %} &nbsp; {% endif %}
</nav>
